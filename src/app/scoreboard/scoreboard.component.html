<div class="row"></div>
<div class="top-nav row">
  <div class="col"></div>
  <h1 class="col game-name">{{game.gameName}}</h1>
  <div class="col select-game-float">
    <div class="btn btn-dark select-game" routerLink="/">Select Game</div>
  </div>
</div>
<div class="row scores">
  <div class="col red">
    {{game.blueScore || 0}}
  </div>
  <div class="col blue">
    {{game.redScore || 0}}
  </div>
</div>
<div class="row"></div>
